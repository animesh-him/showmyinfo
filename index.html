<script>
/* -------------------------------------------------------------
   Helper â€“ get public IP (primary + fallback)
   ------------------------------------------------------------- */
async function getPublicIP(){
  const services = [
    'https://api.ipify.org?format=json',
    'https://ifconfig.me/ip'
  ];
  for (const url of services){
    try{
      const r = await fetch(url,{cache:'no-store'});
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      if (url.includes('json')){
        const {ip}= await r.json(); return ip;
      }
      return (await r.text()).trim();
    }catch(e){
      console.warn('IP fetch failed',url,e);
    }
  }
  return 'unavailable';
}

/* -------------------------------------------------------------
   Helper â€“ WebGL fingerprint (vendor / renderer)
   ------------------------------------------------------------- */
function getWebGL(){
  try{
    const c=document.createElement('canvas');
    const gl=c.getContext('webgl')||c.getContext('experimental-webgl');
    if (!gl) return 'no WebGL';
    const ext=gl.getExtension('WEBGL_debug_renderer_info');
    const vendor=gl.getParameter(ext?.UNMASKED_VENDOR_WEBGL)||'unknown';
    const renderer=gl.getParameter(ext?.UNMASKED_RENDERER_WEBGL)||'unknown';
    return `${vendor} / ${renderer}`;
  }catch(e){
    return `error (${e.message})`;
  }
}

/* -------------------------------------------------------------
   Helper â€“ Canvas fingerprint (simple hash of toDataURL)
   ------------------------------------------------------------- */
function getCanvasHash(){
  try{
    const c=document.createElement('canvas');
    const ctx=c.getContext('2d');
    ctx.textBaseline='top';
    ctx.font='14px "Arial"';
    ctx.fillStyle='#f60';
    ctx.fillRect(125,1,62,20);
    ctx.fillStyle='#069';
    ctx.fillText('CanvasFingerprint',2,15);
    const data = c.toDataURL();
    // simple 8â€‘char hash â€“ enough for demonstration
    let hash=0;
    for(let i=0;i<data.length;i++)hash = ((hash<<5)-hash)+data.charCodeAt(i);
    return ('00000000'+(hash>>>0).toString(16)).slice(-8);
  }catch(e){
    return `error (${e.message})`;
  }
}

/* -------------------------------------------------------------
   Gather everything we can read without extra permissions
   ------------------------------------------------------------- */
async function collectData(){
  const now = new Date();

  const out = {
    // -----------------------------------------------------------------
    // Browser basics
    // -----------------------------------------------------------------
    'Userâ€‘Agent':{
      value:navigator.userAgent,
      why:'Exact browser, version and OS â€“ lets a site serve targeted exploits.',
      fix:'Keep the browser updated; use a privacyâ€‘focused browser or an extension that spoofs/truncates the UA string.'
    },
    Platform:{
      value:navigator.platform,
      why:'Operatingâ€‘system fingerprint (Win32, MacIntel, Linuxâ€¯x86_64â€¦).',
      fix:'Same as Userâ€‘Agent â€“ keep OS patched; consider extensions that hide or randomise the value.'
    },
    Language:{
      value:navigator.language,
      why:'Preferred language; combined with IP can hint at location/ethnicity.',
      fix:'Set a generic language (e.g., â€œenâ€‘USâ€) or use a privacy extension that randomises language headers.'
    },
    'Languages (list)':{
      value:navigator.languages.join(', '),
      why:'Array of language preferences â€“ same privacy impact as the single Language field.',
      fix:'Same as Language.'
    },
    'Cookies enabled':{
      value:navigator.cookieEnabled,
      why:'Tells if thirdâ€‘party cookies are allowed â€“ used for persistent tracking IDs.',
      fix:'Block thirdâ€‘party cookies in the browser settings; add a trackerâ€‘blocking extension.'
    },
    'Doâ€‘Notâ€‘Track':{
      value:navigator.doNotTrack,
      why:'Signal that you do not want to be tracked (many sites ignore it).',
      fix:'Enable Doâ€‘Notâ€‘Track and use an extension that actively blocks known trackers.'
    },

    // -----------------------------------------------------------------
    // Screen / display
    // -----------------------------------------------------------------
    'Screen width':{
      value:screen.width,
      why:'Resolution â€“ classic fingerprint data.',
      fix:'Use a privacyâ€‘oriented browser/extension that reports a common resolution (e.g., 1024â€¯Ã—â€¯768).'
    },
    'Screen height':{
      value:screen.height,
      why:'Same fingerprint relevance as width.',
      fix:'Same as Screen width.'
    },
    'Color depth':{
      value:screen.colorDepth,
      why:'Usually 24â€‘ or 30â€‘bit â€“ a small extra identifier.',
      fix:'Usually not critical; you can spoof it with privacy extensions if desired.'
    },
    'Pixel depth':{
      value:screen.pixelDepth,
      why:'Same as colour depth.',
      fix:'Same as Colour depth.'
    },
    'Deviceâ€‘pixelâ€‘ratio':{
      value:window.devicePixelRatio,
      why:'Distinguishes highâ€‘DPI (Retina) displays from lowâ€‘DPI screens.',
      fix:'Spoof or round the value with a privacy extension.'
    },

    // -----------------------------------------------------------------
    // Hardware hints
    // -----------------------------------------------------------------
    'CPU cores (hardwareConcurrency)':{
      value:navigator.hardwareConcurrency,
      why:'Number of logical CPU cores â€“ reveals device class.',
      fix:'Some extensions let you report a lower value (e.g., 2 cores).'
    },
    'Device memory (GB)':{
      value:navigator.deviceMemory ?? 'unavailable',
      why:'Approximate RAM size â€“ further refines fingerprint.',
      fix:'Hide or report a generic value via extensions or use a browser that omits it.'
    },

    // -----------------------------------------------------------------
    // Time / locale
    // -----------------------------------------------------------------
    'Timezone offset (minutes)':{
      value:now.getTimezoneOffset(),
      why:'Local UTC offset â€“ can combine with IP to locate the user.',
      fix:'Force UTC (offsetâ€¯=â€¯0) with a privacy extension or use a VPN that also adjusts system clock.'
    },
    'Localeâ€‘aware date string':{
      value:now.toLocaleString(),
      why:'Formatted date/time strings leak regional formatting preferences.',
      fix:"Set a generic locale or use an extension that rewrites 'Intl' objects."
    },
    'IANA timeâ€‘zone':{
      value:Intl.DateTimeFormat().resolvedOptions().timeZone,
      why:'Explicit timeâ€‘zone identifier (e.g., America/New_York).',
      fix:'Force UTC or use a privacy extension that masks the value.'
    },

    // -----------------------------------------------------------------
    // Network / IP
    // -----------------------------------------------------------------
    'Public IP address':{
      value:await getPublicIP(),
      why:'Strongest identifier â€“ reveals ISP, rough location, and can tie to other accounts.',
      fix:'Browse through a reputable VPN, Tor, or proxy. Enable IPv6 privacy extensions on the OS.'
    },

    // -----------------------------------------------------------------
    // GPU / graphics
    // -----------------------------------------------------------------
    'WebGL fingerprint':{
      value:getWebGL(),
      why:'GPU vendor & renderer strings are often unique per device â€“ highly distinguishing.',
      fix:'Block or spoof WebGL via extensions (CanvasBlocker, Trace) or disable WebGL in browser flags.'
    },
    'Canvas fingerprint (hash)':{
      value:getCanvasHash(),
      why:'Canvas rendering differs slightly between devices â€“ another fingerprint source.',
      fix:'Use a canvasâ€‘blocking or spoofing extension, or enable â€œcanvas fingerprint protectionâ€ in privacyâ€‘focused browsers.'
    },

    // -----------------------------------------------------------------
    // Battery (HTTPS only)
    // -----------------------------------------------------------------
    Battery:{
      value:null,      // filled later if API exists
      why:'Battery level & charging state can act as a slowlyâ€‘changing fingerprint.',
      fix:'Most browsers hide this on insecure origins. You can also disable the Battery API in settings or via extensions.'
    },

    // -----------------------------------------------------------------
    // Touch & input
    // -----------------------------------------------------------------
    'Touch points':{
      value:navigator.maxTouchPoints || 0,
      why:'Presence of a touchscreen â€“ helps differentiate mobile vs. desktop.',
      fix:'Usually low risk; if you wish, spoof the value with a privacy extension.'
    },

    // -----------------------------------------------------------------
    // Media devices
    // -----------------------------------------------------------------
    'Media devices (cameras, microphones, speakers)':{
      value:null,
      why:'List of available input/output devices (labels hidden until permission is granted). Reveals hardware capability.',
      fix:'Block `navigator.mediaDevices.enumerateDevices` via a privacy extension or simply deny permission prompts.'
    },

    // -----------------------------------------------------------------
    // NetworkInfo (if available)
    // -----------------------------------------------------------------
    'Network effective type':{
      value:navigator.connection?.effectiveType ?? 'unavailable',
      why:'Shows if the connection is â€œ4gâ€, â€œ3gâ€, etc.; can hint at device type or location.',
      fix:'Use a privacy extension that masks or randomises the Network Information API.'
    },

    // -----------------------------------------------------------------
    // Storage estimate (if available)
    // -----------------------------------------------------------------
    'Storage estimate (used / quota in GB)':{
      value:'pending',   // will be replaced later
      why:'Provides an idea of how much local storage you have; can be used for fingerprinting.',
      fix:'Most browsers do not expose exact numbers to thirdâ€‘party sites without permission. If they do, you can use a privacy extension to hide or fuzz the values.'
    }
  };

  // ----- Battery API (optional) -----
  if (navigator.getBattery){
    try{
      const bat = await navigator.getBattery();
      out.Battery.value = `charging:${bat.charging} level:${bat.level}`;
    }catch{
      out.Battery.value = 'unavailable';
    }
  }

  // ----- Media devices (optional) -----
  if (navigator.mediaDevices?.enumerateDevices){
    try{
      const devs = await navigator.mediaDevices.enumerateDevices();
      out['Media devices (cameras, microphones, speakers)'].value =
        devs.map(d=>d.kind).join(', ') || 'none';
    }catch{
      out['Media devices (cameras, microphones, speakers)'].value = 'unavailable';
    }
  }

  // ----- Storage estimate (optional) -----
  if (navigator.storage?.estimate){
    try{
      const est = await navigator.storage.estimate();
      const used = (est.usage ?? 0) / (1024**3);
      const quota = (est.quota ?? 0) / (1024**3);
      out['Storage estimate (used / quota in GB)'].value = `${used.toFixed(2)}â€¯GB / ${quota.toFixed(2)}â€¯GB`;
    }catch{
      out['Storage estimate (used / quota in GB)'].value = 'unavailable';
    }
  }

  return out;
}

/* -------------------------------------------------------------
   Render the collected data into the table
   ------------------------------------------------------------- */
async function renderTable(){
  const tbody = document.querySelector('#infoTable tbody');
  const data = await collectData();

  for (const [name,info] of Object.entries(data)){
    const tr = document.createElement('tr');

    const tdName = document.createElement('td');
    tdName.textContent = name;
    tr.appendChild(tdName);

    const tdVal = document.createElement('td');
    tdVal.textContent = info.value;
    tr.appendChild(tdVal);

    const tdWhy = document.createElement('td');
    tdWhy.textContent = info.why;
    tr.appendChild(tdWhy);

    const tdFix = document.createElement('td');
    tdFix.textContent = info.fix;
    tr.appendChild(tdFix);

    tbody.appendChild(tr);
  }
}

/* -------------------------------------------------------------
   Initialise when the page is ready

if (document.readyState === 'loading'){
  document.addEventListener('DOMContentLoaded',renderTable);
}else{
  renderTable();
}
</script>
