<script>
/* -------------------------------------------------------------
   Helper ‚Äì fetch public IP (primary + fallback)
   ------------------------------------------------------------- */
async function getPublicIP(){
  const services = [
    'https://api.ipify.org?format=json',
    'https://ifconfig.me/ip'               // plain‚Äëtext fallback
  ];
  for (const url of services){
    try{
      const r = await fetch(url,{cache:'no-store'});
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      if (url.includes('json')){
        const {ip}= await r.json(); return ip;
      }
      return (await r.text()).trim();
    }catch(e){
      console.warn('IP fetch fail',url,e);
    }
  }
  return 'unavailable';
}

/* -------------------------------------------------------------
   Helper ‚Äì tiny WebGL fingerprint
   ------------------------------------------------------------- */
function getWebGL(){
  try{
    const c=document.createElement('canvas');
    const gl=c.getContext('webgl')||c.getContext('experimental-webgl');
    if (!gl) return 'no WebGL';
    const ext=gl.getExtension('WEBGL_debug_renderer_info');
    const vendor=gl.getParameter(ext?.UNMASKED_VENDOR_WEBGL)||'unknown';
    const renderer=gl.getParameter(ext?.UNMASKED_RENDERER_WEBGL)||'unknown';
    return `${vendor} / ${renderer}`;
  }catch(e){
    return `error (${e.message})`;
  }
}

/* -------------------------------------------------------------
   Gather all data we can read without permissions
   ------------------------------------------------------------- */
async function collectData(){
  const now = new Date();

  const result = {
    // ---------------------------------------------------------
    // 1Ô∏è‚É£ Browser basics
    // ---------------------------------------------------------
    'User‚ÄëAgent': {
      value: navigator.userAgent,
      why: 'Identifies browser, version and OS ‚Äì enables targeted exploits.',
      fix: 'Keep the browser up‚Äëto‚Äëdate. Use a privacy‚Äëfocused browser or an extension that spoofs/truncates the UA string.'
    },
    Platform: {
      value: navigator.platform,
      why: 'Shows the underlying OS platform. Adds extra fingerprint entropy.',
      fix: 'Same as User‚ÄëAgent ‚Äì keep OS patched and consider extensions that hide or randomise the value.'
    },
    Language: {
      value: navigator.language,
      why: 'Preferred UI language. Combined with IP it can hint at location/ethnicity.',
      fix: 'Set a generic language (e.g., ‚Äúen‚ÄëUS‚Äù) or use a privacy extension that randomises language headers.'
    },
    'Languages (list)': {
      value: navigator.languages.join(', '),
      why: 'Array of language preferences ‚Äì same privacy impact as the single language field.',
      fix: 'Same as Language.'
    },
    'Cookies enabled': {
      value: navigator.cookieEnabled,
      why: 'Tells a site whether third‚Äëparty cookies are allowed ‚Äì trackers use this to decide whether to drop persistent IDs.',
      fix: 'Block third‚Äëparty cookies in the browser settings; add a tracker‚Äëblocking extension.'
    },
    'Do‚ÄëNot‚ÄëTrack': {
      value: navigator.doNotTrack,
      why: 'Signals ‚ÄúI don‚Äôt want to be tracked‚Äù. Most sites ignore it, but it‚Äôs a useful flag.',
      fix: 'Enable Do‚ÄëNot‚ÄëTrack and use an extension that actively blocks known trackers.'
    },

    // ---------------------------------------------------------
    // 2Ô∏è‚É£ Screen / display
    // ---------------------------------------------------------
    'Screen width': {
      value: screen.width,
      why: 'Screen resolution ‚Äì classic fingerprint data that narrows the device pool.',
      fix: 'Use a privacy‚Äëoriented browser or extension that reports a common resolution (e.g., 1024‚ÄØ√ó‚ÄØ768).'
    },
    'Screen height': {
      value: screen.height,
      why: 'Same fingerprint relevance as width.',
      fix: 'Same as Screen width.'
    },
    'Color depth': {
      value: screen.colorDepth,
      why: 'Usually 24‚Äë or 30‚Äëbit colour depth ‚Äì a small extra identifier.',
      fix: 'Usually not critical; you can spoof it with privacy extensions if you like.'
    },
    'Pixel depth': {
      value: screen.pixelDepth,
      why: 'Same as colour depth.',
      fix: 'Same as Colour depth.'
    },
    'Device‚Äëpixel‚Äëratio': {
      value: window.devicePixelRatio,
      why: 'Differentiates high‚ÄëDPI displays (phones, retina monitors) from low‚ÄëDPI screens.',
      fix: 'Spoof or round the value with a privacy extension.'
    },

    // ---------------------------------------------------------
    // 3Ô∏è‚É£ Hardware hints
    // ---------------------------------------------------------
    'CPU cores (hardwareConcurrency)': {
      value: navigator.hardwareConcurrency,
      why: 'Number of logical CPU cores ‚Äì reveals device class (mobile vs. desktop).',
      fix: 'Some extensions let you report a lower value (e.g., 2 cores).'
    },
    'Device memory (GB)': {
      value: navigator.deviceMemory ?? 'unavailable',
      why: 'Approximate RAM size ‚Äì further refines fingerprint.',
      fix: 'Hide or report a generic value via extensions or use a browser that omits it.'
    },

    // ---------------------------------------------------------
    // 4Ô∏è‚É£ Timezone / locale
    // ---------------------------------------------------------
    'Timezone offset (minutes)': {
      value: now.getTimezoneOffset(),
      why: 'Local UTC offset ‚Äì can be combined with IP to pinpoint a region.',
      fix: 'Force UTC (offset‚ÄØ=‚ÄØ0) with a privacy extension or use a VPN that also adjusts your system clock.'
    },
    'Locale‚Äëaware date string': {
      value: now.toLocaleString(),
      why: 'Formatted date/time strings leak regional settings, strengthening fingerprinting.',
      fix: "Set a generic locale or use an extension that rewrites 'Intl' objects."
    },

    // ---------------------------------------------------------
    // 5Ô∏è‚É£ Public IP
    // ---------------------------------------------------------
    'Public IP address': {
      value: await getPublicIP(),
      why: 'The strongest identifier ‚Äì reveals ISP, approximate location and can be linked to other accounts.',
      fix: 'Browse through a reputable VPN, Tor or proxy. Enable IPv6 privacy extensions on your OS.'
    },

    // ---------------------------------------------------------
    // 6Ô∏è‚É£ GPU (WebGL)
    // ---------------------------------------------------------
    'WebGL fingerprint': {
      value: getWebGL(),
      why: 'GPU vendor & renderer strings are often unique per device ‚Äì the most distinguishing fingerprint element.',
      fix: 'Block or spoof WebGL via extensions (CanvasBlocker, Trace) or disable WebGL in browser flags.'
    },

    // ---------------------------------------------------------
    // 7Ô∏è‚É£ Battery (only on HTTPS)
    // ---------------------------------------------------------
    Battery: {
      value: null,   // will be filled later if API exists
      why: 'Battery level & charging state can be used as a slowly‚Äëchanging fingerprint.',
      fix: 'Most browsers hide this on insecure origins; you can also disable the Battery API in settings or via extensions.'
    },

    // ---------------------------------------------------------
    // 8Ô∏è‚É£ Touch support
    // ---------------------------------------------------------
    'Touch points': {
      value: navigator.maxTouchPoints || 0,
      why: 'Indicates presence of a touchscreen ‚Äì helps differentiate mobile from desktop.',
      fix: 'Usually low risk; if desired, spoof the value with a privacy extension.'
    },

    // ---------------------------------------------------------
    // 9Ô∏è‚É£ Media devices (cameras, mic, speakers)
    // ---------------------------------------------------------
    'Media devices': {
      value: null,   // will be filled later if API exists
      why: 'List of available input/output devices (labels are empty until permission is granted). Reveals hardware capability.',
      fix: 'Block navigator.mediaDevices.enumerateDevices via a privacy extension or simply deny permission prompts.'
    }
  };

  // ----- Battery API (optional) -----
  if (navigator.getBattery){
    try{
      const bat = await navigator.getBattery();
      result.Battery.value = `charging:${bat.charging} level:${bat.level}`;
    }catch{
      result.Battery.value = 'unavailable';
    }
  }

  // ----- Media devices (optional) -----
  if (navigator.mediaDevices?.enumerateDevices){
    try{
      const devices = await navigator.mediaDevices.enumerateDevices();
      const list = devices.map(d=>`${d.kind}`).join(', ');
      result['Media devices'].value = list || 'none';
    }catch{
      result['Media devices'].value = 'unavailable';
    }
  }

  return result;
}

/* -------------------------------------------------------------
   Render the collected data into the table
   ------------------------------------------------------------- */
async function renderTable(){
  const tbody = document.querySelector('#infoTable tbody');
  const data   = await collectData();

  for (const [name,info] of Object.entries(data)){
    const tr = document.createElement('tr');

    const tdName = document.createElement('td');
    tdName.textContent = name;
    tr.appendChild(tdName);

    const tdVal = document.createElement('td');
    tdVal.textContent = info.value;
    tr.appendChild(tdVal);

    const tdWhy = document.createElement('td');
    tdWhy.textContent = info.why;
    tr.appendChild(tdWhy);

    const tdFix = document.createElement('td');
    tdFix.textContent = info.fix;
    tr.appendChild(tdFix);

    tbody.appendChild(tr);
  }
}

/* -------------------------------------------------------------
   Kick‚Äëoff when the page is ready
   ------------------------------------------------------------- */
if (document.readyState === 'loading'){
  document.addEventListener('DOMContentLoaded', renderTable);
}else{
  renderTable();
}
</script>
